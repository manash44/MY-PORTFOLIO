<div class="chatbot-container">
  <!-- Chat Toggle Button -->
  <button class="chat-toggle" (click)="toggleChat()" [class.active]="isOpen" aria-label="Toggle chat">
    <svg *ngIf="!isOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H6L4 18V4H20V16Z" fill="currentColor"/>
    </svg>
    <svg *ngIf="isOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
    </svg>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen">
    <div class="chat-header">
      <div class="chat-title">
        <h3>AI Assistant</h3>
        <p>Ask me about Manash's portfolio</p>
      </div>
      <button class="close-btn" (click)="toggleChat()" aria-label="Close chat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
        </svg>
      </button>
    </div>

    <div class="chat-messages" #chatMessages>
      <div 
        *ngFor="let message of messages; trackBy: trackByMessage" 
        class="message"
        [class.user-message]="message.type === 'user'"
        [class.bot-message]="message.type === 'bot'">
        
        <div class="message-content">
          <div class="message-text">{{ message.content }}</div>
          <div class="message-time">
            {{ message.timestamp | date:'shortTime' }}
          </div>
        </div>
      </div>

      <!-- Loading indicator -->
      <div class="message bot-message" *ngIf="isLoading">
        <div class="message-content">
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <div class="input-container">
        <textarea 
          [(ngModel)]="currentMessage"
          (keypress)="onKeyPress($event)"
          (input)="onInput($event)"
          placeholder="Type your message..."
          class="message-input"
          rows="1"
          [disabled]="isLoading"
          aria-label="Type your message">
        </textarea>
        <button 
          (click)="sendMessage()" 
          class="send-btn"
          [disabled]="!currentMessage.trim() || isLoading"
          aria-label="Send message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
