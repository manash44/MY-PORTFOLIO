<div class="admin-dashboard">
  <div class="dashboard-header">
    <h2>Admin Dashboard</h2>
    <button (click)="logout()" class="btn btn-outline">Logout</button>
  </div>
  
  <div class="dashboard-content">
    <div class="sidebar">
      <nav class="admin-nav">
        <ul>
          <li *ngFor="let page of adminPages">
            <button 
              [class.active]="activePage === page.id"
              (click)="setActivePage(page.id)"
              class="nav-btn">
              <span class="nav-icon">{{ page.icon }}</span>
              <span class="nav-text">{{ page.name }}</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    
    <div class="main-content">
      <div [ngSwitch]="activePage">
        <app-admin-profile *ngSwitchCase="'profile'"></app-admin-profile>
        <app-admin-experience *ngSwitchCase="'experience'"></app-admin-experience>
        <app-admin-projects *ngSwitchCase="'projects'"></app-admin-projects>
        <app-admin-skills *ngSwitchCase="'skills'"></app-admin-skills>
        <app-admin-certifications *ngSwitchCase="'certifications'"></app-admin-certifications>
        <app-admin-social *ngSwitchCase="'social'"></app-admin-social>
      </div>
    </div>
  </div>
</div>
