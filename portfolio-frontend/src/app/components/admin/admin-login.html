<div class="admin-login-overlay" *ngIf="!isLoggedIn">
  <div class="admin-login-modal">
    <div class="login-header">
      <h2>Admin Login</h2>
      <p>Enter your credentials to access the admin panel</p>
    </div>
    
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          required
          class="form-control"
          placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required
          class="form-control"
          placeholder="Enter your password">
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
</div>

<div class="admin-dashboard" *ngIf="isLoggedIn">
  <div class="dashboard-header">
    <h2>Admin Dashboard</h2>
    <button (click)="onLogout()" class="btn btn-outline">Logout</button>
  </div>
  
  <div class="dashboard-content">
    <div class="welcome-message">
      <h3>Welcome to Admin Panel</h3>
      <p>You are now logged in as an administrator.</p>
      <p>Press 'F' key anywhere on the website to access this admin panel.</p>
      <p>Press 'Escape' key to close this panel.</p>
    </div>
  </div>
</div>
