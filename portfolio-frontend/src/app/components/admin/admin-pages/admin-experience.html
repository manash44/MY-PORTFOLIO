<div class="admin-experience">
  <div class="page-header">
    <h3>Manage Experience</h3>
    <p>Add, edit, and manage your work experience</p>
  </div>

  <!-- Add New Experience Form -->
  <div class="add-experience-form">
    <h4>Add New Experience</h4>
    
    <div class="form-grid">
      <div class="form-group">
        <label>Job Title</label>
        <input [(ngModel)]="newExperience.title" class="form-control" placeholder="e.g., Software Engineer">
      </div>
      
      <div class="form-group">
        <label>Company</label>
        <input [(ngModel)]="newExperience.company" class="form-control" placeholder="e.g., Tech Company Inc.">
      </div>
      
      <div class="form-group">
        <label>Period</label>
        <input [(ngModel)]="newExperience.period" class="form-control" placeholder="e.g., 2022 - Present">
      </div>
      
      <div class="form-group full-width">
        <label>Description</label>
        <textarea [(ngModel)]="newExperience.description" class="form-control" rows="3" placeholder="Describe your role and responsibilities..."></textarea>
      </div>
      
      <div class="form-group full-width">
        <label>Technologies Used (comma-separated)</label>
        <input [(ngModel)]="newExperience.technologies" class="form-control" placeholder="e.g., Python, React, Node.js, MongoDB">
      </div>
    </div>
    
    <div class="form-actions">
      <button (click)="addExperience()" class="btn btn-primary">Add Experience</button>
      <button (click)="resetForm()" class="btn btn-outline">Reset Form</button>
    </div>
  </div>

  <!-- Existing Experience -->
  <div class="existing-experience">
    <h4>Existing Experience</h4>
    
    <div class="experience-list">
      <div *ngFor="let exp of experience; let i = index" class="experience-card">
        <div class="experience-header">
          <h5>{{ exp.title }}</h5>
          <span class="company">{{ exp.company }}</span>
          <span class="period">{{ exp.period }}</span>
        </div>
        
        <p class="description">{{ exp.description }}</p>
        
        <div class="technologies">
          <strong>Technologies:</strong>
          <div class="tech-tags">
            <span *ngFor="let tech of exp.technologies" class="tech-tag">{{ tech }}</span>
          </div>
        </div>
        
        <div class="experience-actions">
          <button (click)="removeExperience(i)" class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <div class="save-section">
    <button (click)="saveExperience()" class="btn btn-primary btn-large">Save All Changes</button>
  </div>
</div>
